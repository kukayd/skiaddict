<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Addict Auto-Announcement (Fixed Loop)</title>
    <style>
        :root {
            --main-white: #ffffff;
            --main-red: #f45157;
            --light-gray: #f8f9fa;
            --border-gray: #dee2e6;
            --text-dark: #343a40;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--main-white);
            color: var(--text-dark);
            padding: 20px;
            margin: 0 auto;
        }

        .container {
            background-color: var(--main-white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            max-width: 1450px; /* ขยายความกว้างเพิ่มนิดหน่อย */
            margin: 0 auto;
            border: 1px solid var(--border-gray);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            max-width: 250px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 { 
            color: var(--main-red);
            margin: 0;
            font-weight: bold;
        }

        .status-bar {
            text-align: center;
            padding: 15px;
            margin-bottom: 25px;
            font-weight: bold;
            color: var(--text-dark);
            background: var(--light-gray);
            border-radius: 8px;
            border: 2px solid var(--border-gray);
        }

        .status-active { 
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #a5d6a7;
        }
        
        .global-section {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid var(--main-red);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        /* ปรับ Grid ใหม่ เพิ่มช่อง Loop Interval */
        .grid-layout {
            display: grid;
            /* # | Text | StartTime | LoopChk | LoopMin | Announce | Voice | Vol | Test | Del */
            grid-template-columns: 40px 1fr 95px 50px 70px 60px 160px 90px 70px 50px;
            gap: 10px;
            align-items: center;
        }

            padding: 15px;
            background: var(--main-red);
            color: white;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
